  <body>
    <div class="container" id="home">
      <div class="navbar">
        <h1 class="logo">Hardika</h1>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="#saran">Saran</a></li>
        </ul>
      </div>
      <div class="profile">
        <img src="profile.avif" alt="" />
        <h1>Hardika</h1>
      </div>
      <div class="body-text">
        <p class="head">Terimakasih sudah singgah!</p>
        <p class="body">Tak perlu tau prosesku, Nikmati saja instastory kuu</p>
      </div>

        /></a>

    <div id="saran">
      <div>
        <h1>Berikan Saran</h1>
        <p>
          Berikan pandangan Anda! Bagikan saran dan ide Anda untuk membantu kami
          tumbuh lebih baik.
        </p>
      </div>
      <form id="suggestionForm" onsubmit="sendEmail(); reset(); return false;">
        <div class="input">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>
        <div class="message">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail() {
        const name = document.getElementById("name").value;
        const message = document.getElementById("message").value;
        const email = document.getElementById("email").value;
        const formatBody = `Saran dari ${name}: ${message}`;

        Email.send({
          SecureToken: "abe6630c-6f38-45a6-9347-2989234f6a1f",
          From: email,
          To: "diicxfantastix@gmail.com",
          Subject: "pesan baru dari web portofolio",
          Body: formatBody,
        }).then((message) => alert(message));
      }
    </script>
  </body>
